<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cek Lokasi Sekarang</title>
  </head>
  <body>
    <h2>Koordinat Lokasi Saat Ini</h2>
    <p id="coords">Mengambil lokasi...</p>

    <script>
      // Fungsi untuk menampilkan lokasi
      function showPosition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        // Tampilkan di layar
        document.getElementById("coords").innerText =
          `Latitude: ${lat}\nLongitude: ${lon}`;

        // Tampilkan juga di terminal browser (Console)
        console.log("Latitude:", lat);
        console.log("Longitude:", lon);
      }

      // Jika gagal ambil lokasi
      function showError(error) {
        let msg = "";
        switch (error.code) {
          case error.PERMISSION_DENIED:
            msg = "Akses lokasi ditolak. Aktifkan izin lokasi di browser.";
            break;
          case error.POSITION_UNAVAILABLE:
            msg = "Informasi lokasi tidak tersedia.";
            break;
          case error.TIMEOUT:
            msg = "Permintaan lokasi terlalu lama.";
            break;
          default:
            msg = "Terjadi kesalahan tidak diketahui.";
        }
        console.error("Geolocation error:", error);
        document.getElementById("coords").innerText = msg;
        alert(msg);
      }

      // Ambil lokasi sekarang (butuh HTTPS atau http://localhost)
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(showPosition, showError, {
          enableHighAccuracy: true,
          timeout: 15000,
          maximumAge: 0
        });
      } else {
        const msg = "Browser kamu tidak mendukung fitur Geolocation.";
        document.getElementById("coords").innerText = msg;
        alert(msg);
      }
    </script>
  </body>
</html>
