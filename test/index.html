<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MindAR Image Tracking Demo</title>

  <!-- MindAR + A-Frame (CDN) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
  <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;" 
           embedded
           vr-mode-ui="enabled: false"
           renderer="colorManagement: true, physicallyCorrectLights: true">
    <a-assets>
      <!-- Model GLB -->
      <a-asset-item id="model" src="pemandian sumur 3.glb"></a-asset-item>
    </a-assets>

    <!-- targetIndex 0 = pertama pada targets.mind -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- 3D model: posisikan sedikit di atas target -->
      <a-gltf-model src="#model" scale="0.5 0.5 0.5" position="0 0 0"></a-gltf-model>

      <!-- Bisa juga teks / info -->
      <a-text value="Info: Botol Minum" color="#FFFF00" align="center" position="0 0.8 0"></a-text>
    </a-entity>

    <a-camera position="0 0 0"></a-camera>
  </a-scene>
</body>
</html>
